<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VortexAI | Multifuncional</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <style>
        :root {
            --bg: #05070a;
            --vortex-neon: #00f2ff;
            --vortex-purple: #8b5cf6;
            --text: #e6edf3;
            --card: #0d1117;
            --border: #30363d;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Tahoma, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid var(--vortex-neon);
            background: rgba(13, 17, 23, 0.9);
        }

        h1 { color: var(--vortex-neon); text-shadow: 0 0 10px var(--vortex-neon); margin: 0; }

        .container { width: 95%; max-width: 900px; margin: 20px auto; }

        #chat-box {
            height: 400px;
            overflow-y: auto;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .msg { padding: 12px; border-radius: 10px; max-width: 80%; line-height: 1.4; }
        .user-msg { background: var(--vortex-purple); align-self: flex-end; color: white; }
        .ai-msg { background: #21262d; border-left: 4px solid var(--vortex-neon); align-self: flex-start; }

        .input-area { display: flex; gap: 10px; background: var(--card); padding: 15px; border-radius: 10px; border: 1px solid var(--border); }
        textarea { flex: 1; background: transparent; border: none; color: white; outline: none; resize: none; height: 50px; }
        
        .btn { background: var(--vortex-neon); color: black; border: none; padding: 10px 20px; border-radius: 5px; font-weight: bold; cursor: pointer; }
        .btn-red { background: #ff4444; color: white; margin-left: 10px; }

        .preview-section { margin-top: 20px; width: 100%; display: none; }
        iframe { width: 100%; height: 400px; background: white; border-radius: 10px; border: 2px solid var(--vortex-neon); }
    </style>
</head>
<body>

<header>
    <h1>VORTEX AI</h1>
    <div id="user-info" style="margin-top:10px;">Carregando...</div>
    <button id="login-btn" class="btn" style="display:none">Entrar com Google</button>
    <button id="logout-btn" class="btn btn-red" style="display:none">Sair</button>
</header>

<div class="container" id="app-content" style="display:none">
    <div id="chat-box">
        <div class="msg ai-msg">Ol√°! Eu sou a VortexAI. Como posso ajudar com c√≥digos, imagens ou v√≠deos hoje?</div>
    </div>

    <div class="input-area">
        <textarea id="user-input" placeholder="Pe√ßa para criar um c√≥digo ou interface..."></textarea>
        <button class="btn" onclick="enviarVortex()">ENVIAR</button>
        <button class="btn btn-red" onclick="limparChat()">LIMPAR</button>
    </div>

    <div class="preview-section" id="preview-section">
        <h3 style="color: var(--vortex-neon)">üöÄ Resultado da Interface:</h3>
        <iframe id="preview-frame"></iframe>
    </div>
</div>

<script>
    // Configura√ß√µes do seu Firebase (J√° est√£o certas conforme voc√™ passou)
    const firebaseConfig = {
        apiKey: "AIzaSyAx-jIvw9lqykjroKMWzRTEOlZ41Xk6-bY",
        authDomain: "vortexxxxxxxxx-5159f.firebaseapp.com",
        projectId: "vortexxxxxxxxx-5159f",
        storageBucket: "vortexxxxxxxxx-5159f.firebasestorage.app",
        messagingSenderId: "921732735688",
        appId: "1:921732735688:android:b88cdd6933a954825d3bfd"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();

    // Controle de Login
    auth.onAuthStateChanged(user => {
        const userInfo = document.getElementById('user-info');
        if (user) {
            userInfo.innerText = `Ol√°, ${user.displayName}!`;
            document.getElementById('app-content').style.display = 'block';
            document.getElementById('login-btn').style.display = 'none';
            document.getElementById('logout-btn').style.display = 'inline-block';
        } else {
            userInfo.innerText = `Acesse para usar a IA.`;
            document.getElementById('app-content').style.display = 'none';
            document.getElementById('login-btn').style.display = 'inline-block';
            document.getElementById('logout-btn').style.display = 'none';
        }
    });

    document.getElementById('login-btn').onclick = () => auth.signInWithPopup(provider);
    document.getElementById('logout-btn').onclick = () => auth.signOut();

    // L√≥gica do Chat
    function enviarVortex() {
        const input = document.getElementById('user-input').value;
        if (!input) return;

        addMsg('user', input);
        document.getElementById('user-input').value = '';

        // Simula√ß√£o de resposta (J√° que voc√™ n√£o tem a API KEY ainda)
        setTimeout(() => {
            const resposta = "Entendi! Como sou uma vers√£o de demonstra√ß√£o, aqui est√° um exemplo de como eu projeto interfaces para voc√™:";
            addMsg('ai', resposta);
            
            // Exemplo de c√≥digo que a IA "geraria"
            const code = `<html><body style="background:#111; color:cyan; display:flex; justify-content:center; align-items:center; height:100vh; font-family:sans-serif;">
                <div style="border:2px solid cyan; padding:20px; border-radius:10px; text-align:center; box-shadow: 0 0 15px cyan;">
                    <h1>Vortex Interface</h1>
                    <button style="padding:10px 20px; background:cyan; border:none; border-radius:5px; cursor:pointer;">Bot√£o Neon</button>
                </div>
            </body></html>`;
            
            mostrarInterface(code);
        }, 1000);
    }

    function addMsg(tipo, texto) {
        const box = document.getElementById('chat-box');
        const div = document.createElement('div');
        div.className = `msg ${tipo}-msg`;
        div.innerText = texto;
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
    }

    function mostrarInterface(html) {
        document.getElementById('preview-section').style.display = 'block';
        document.getElementById('preview-frame').srcdoc = html;
    }

    function limparChat() {
        document.getElementById('chat-box').innerHTML = '<div class="msg ai-msg">Chat limpo. Como posso ajudar agora?</div>';
        document.getElementById('preview-section').style.display = 'none';
    }
</script>

</body>
</html>
